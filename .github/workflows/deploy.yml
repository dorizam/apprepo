name: Deploy Next.js SSR to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 시크릿 확인용 (선택)
      - name: Check secrets
        run: |
          echo "HOST: ${{ secrets.EC2_HOST }}"
          echo "USER: ${{ secrets.EC2_USER }}"
          echo "TARGET PATH: ${{ secrets.EC2_PATH }}"

      # 3. 프로젝트 파일 EC2로 업로드 (rsync 사용)
      - name: Upload project to EC2
        run: |
          rsync -avz ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/

      # 4. SSH로 EC2 접속 후 빌드 및 서버 재시작
      - name: SSH and build/start Next.js
        run: |
          ssh -i ~/.ssh/kys-key-canada.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PATH }}
            npm install
            npm run build
            pm2 stop all || true
            pm2 start npm --name "nextjs" -- start
          EOF

