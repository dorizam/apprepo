name: Deploy Next.js SSR to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. SSH private key 생성 및 권한 설정
      - name: Save SSH private key
        run: |
          mkdir -p .github/workflows
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > .github/workflows/private_key.pem
          chmod 600 .github/workflows/private_key.pem

      # 3. 시크릿 확인 (선택)
      - name: Check secrets
        run: |
          echo "HOST: ${{ secrets.EC2_HOST }}"
          echo "USER: ${{ secrets.EC2_USER }}"
          echo "TARGET PATH: ${{ secrets.EC2_PATH }}"

      # 4. 프로젝트 파일 EC2로 업로드 (rsync)
      - name: Upload project to EC2
        run: |
          rsync -avz --exclude='.github/workflows/private_key.pem' --exclude='.git/' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/
        env:
          RSYNC_RSH: "ssh -i .github/workflows/private_key.pem -o StrictHostKeyChecking=no"

      # 5. EC2에서 빌드 및 서버 재시작
      - name: SSH and build/start Next.js
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: .github/workflows/private_key.pem
          script: |
            cd ${{ secrets.EC2_PATH }}
            npm install
            npm run build
            pm2 stop all || true
            pm2 start npm --name "nextjs" -- start

