name: Deploy Next.js SSR to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. SSH 및 EC2 정보 확인 (선택 사항)
      - name: Check secrets
        run: |
          echo "HOST: ${{ secrets.EC2_HOST }}"
          echo "USER: ${{ secrets.EC2_USER }}"
          echo "TARGET PATH: ${{ secrets.EC2_PATH }}"

      # 3. EC2로 프로젝트 파일 업로드
      - name: Upload project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/kys-key-canada.pem
          source: "./*"
          target: "${{ secrets.EC2_PATH }}/"

      # 4. SSH로 EC2 접속 후 빌드 및 서버 재시작
      - name: SSH and build/start Next.js
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/kys-key-canada.pem
          script: |
            cd ${{ secrets.EC2_PATH }}
            npm install
            npm run build
            pm2 stop all || true
            pm2 start npm --name "nextjs" -- start

